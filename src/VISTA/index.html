<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="../VISTA/font/fontello.css">
</head>

<body>
    <header id="header-login">
        <h1>EQUALITY</h1>
    </header>
    <section class="container-login ">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active underlineHover"> Iniciar sesión </h2>
            <h2 class="inactive underlineHover">Registrarse </h2>

            <!-- src="http://danielzawadzki.com/codepen/01/icon.svg" -->
            <img src="img/USUARIOSAZUL.png" id="icon" alt="User Icon" />

            <!-- Login Form -->
            <form>
                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" name="login" placeholder="correo@hotmail.com">
                <div>
                    <label class="underlineHover" id="msjValidation2"></label>
                </div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="login" placeholder="contraseña">
                <div>
                    <label class="underlineHover" id="msjValidation1"></label>
                </div>
                <button id="buttonLogin" type="button" class="fadeIn fourth">INICIAR SESIÓN</button>
                <button type="button" class="icon-facebook" id="facebook">Iniciar con Facebook</button>
                <button type="button" class="icon-google" id="google">Iniciar con Google</button>
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" id="forgotPassw" href="#">Forgot Password?</a>
            </div>
        </div>
    </section>
    <div id="bienvenida">Bienvenida(o) User</div>
</body>
<div id="contenido"></div>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="app.js"></script>
<script src="main.js"></script>

</html>
