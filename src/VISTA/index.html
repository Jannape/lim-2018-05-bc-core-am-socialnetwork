<div id="wrapper" class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="inactive underlineHover"> Iniciar sesión </h2>
        <h2 class="inactive underlineHover">Registrarse </h2>

        <!-- Icon -->
        <div class="fadeIn first"></div>
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="email" name="login" placeholder="EMAIL">
            <div> <label class="underlineHover" id="msjValidation2"></label></div>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="PASSWORD">
            <div> <label class="underlineHover" id="msjValidation1"></label></div>
            <input id="buttonLogin" type="button" class="fadeIn fourth" value="INICIAR SESIÓN">
            <button type="button" class="icon-facebook" id="facebook">Iniciar con Facebook</button>
            <button type="button" class="icon-google" id="google">Iniciar con Google</button>
        </form>

        

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" id="forgotPassw" href="#">Forgot Password?</a>
        </div>


    </div>
</div>
