<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>EQUALITY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/view/assets/css/mystyle.css">
    <link rel="stylesheet" href="../src/view/assets/font/fontello.css">
    <link rel="stylesheet" href="../src/view/assets/css/modal.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Rock+Salt|Yanone+Kaffeesatz" rel="stylesheet">
</head>

<body>
    <header id="header-login">
        <h1>TODXS</h1>
    </header>
    <section class="container-login">
        <img src="../src/view/assets/img/iconfem.png" class="icon" alt="User Icon" />
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active underlineHover" id="sesion"> Iniciar sesión </h2>
            <h2 class="inactive underlineHover" id="registro">Registrarse </h2>
            <!--            <img src="img/USUARIOSAZUL.png" class="icon" alt="User Icon" />-->
            <!-- Forulario de Sesion -->
            <form id="form-sesion">
                <label for="correo-sesion">Correo Electrónico</label>
                <input type="text" id="correo-sesion" name="login" placeholder="Correo@ejemplo.com">
                <!-- <p class="message" id="div-label-msj-error-email-login"></p> -->

                <label for="password-sesion">Contraseña</label>
                <input type="password" id="password-sesion" name="login" placeholder="Contraseña">
                <div  id="div-label-msj-error-password-login"></div>

                <button id="button-sesion" type="button">INICIAR SESIÓN</button>
                <button type="button" class="icon-facebook" id="facebook">Iniciar con Facebook</button>
                <button type="button" class="icon-google" id="google">Iniciar con Google</button>
            </form>
            <!-- Formulario de Registro -->
            <form id="form-registro">

                <label for="nombre">Nombre de Usuario</label>
                <input type="text" placeholder="Nombre de Usuario" id="nombre" />
                <div id="divLabelMsjErrorName"></div>

                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" name="login" placeholder="Correo@ejemplo.com" />
                <!-- <p class="message" id="msjValidation2"></p> -->
                <div id="divLabelMsjErrorEmail"> </div>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="login" placeholder="Contraseña" />
                <!-- <p class="message" id="msjValidation1"></p> -->
                <div id="divLabelMsjErrorPassword"></div>

                <button id="button-register" type="button">CREAR CUENTA</button>
            </form>
            <!-- Recuperar Contraseña -->
            <div id="formFooter">
                <a class="underlineHover" id="forgot-passw" href="#miModal">OLVIDÉ MI CONTRASEÑA</a>
            </div>
        </div>
    </section>
    <div id="bienvenida">Bienvenida(o) User</div>
    <div id="miModal" class="modalView"></div>
</body>
<div id="contenido"></div>
<div id="posts"></div>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="../src/model/bd.js"></script>
<script src="../src/model/dataLogin.js"></script>
<script src="../src/controller/mainLogin.js"></script>

</html>
